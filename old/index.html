<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Roads Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Canvas Container -->
    <div id="game-container"></div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <div id="score-display" class="hidden">Score: <span id="score">0</span></div>
        <div id="highscore-display" class="hidden">High Score: <span id="highscore">0</span></div>
    </div>

    <!-- Menus -->
    <div id="start-menu" class="menu">
        <h2>Basic Roads</h2>
        <p>Use W/S/A/D or Arrow Keys to drive.</p>
        <button id="start-button">Start Game</button>
        <div id="menu-highscore">High Score: <span id="menu-highscore-value">0</span></div>
    </div>

    <div id="game-over-menu" class="menu hidden">
        <h2>Game Over</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-button">Restart Game</button>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Main Game Script (as module) -->
    <script src="js/main.js" type="module"></script>
</body>
</html>
