<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Drive Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- UI Elements -->
    <div id="ui-container">
        <div id="info">
            Use W/S/A/D or Arrow Keys to drive.<br>
            R to reset car position.
        </div>
        <div id="stats-container">
            <div id="speedometer">Speed: <span id="speed-value">0</span> km/h</div>
            <div id="distance-meter">Distance: <span id="distance-value">0</span> m</div>
        </div>
    </div>

    <canvas id="c"></canvas>

    <!-- IMPORTANT: Use leading slash if using Vite -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
